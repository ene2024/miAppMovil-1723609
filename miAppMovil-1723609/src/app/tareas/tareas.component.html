<ion-content id="pagina">
  <div>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <b>MI APP DE TAREAS</b>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content  [fullscreen]="true">

      <ion-accordion-group *ngFor="let tarea of tareas">
        <ion-accordion>

          <ion-item slot="header">

              <ion-label class="Nombre">
                {{tarea.nombre}}
              </ion-label>

              <ion-label class="Fecha"> 
                <b>Fecha:</b>
              {{tarea.mes}}/{{tarea.ano}}
            </ion-label>
            
              <ion-button (click)="dropTarea(tarea)" class="Eliminar">

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/>
              </svg>
            </ion-button>

              

            

          </ion-item>

        

            <div class="descripcion" slot="content">
              {{tarea.descripcion}}
            </div>
            
          </ion-accordion>

      </ion-accordion-group>

  </ion-content>



    <div>

        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
          <ion-fab-button (click)="agregarTarea()">
            <ion-icon name="add" class="FormAgregar"> </ion-icon>
          </ion-fab-button>
        </ion-fab>

    </div>

  </div>
</ion-content>
